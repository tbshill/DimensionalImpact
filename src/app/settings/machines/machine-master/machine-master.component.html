  <button mat-raised-button color="primary" (click)="createNewMachine()" style="margin: 10px"> Add Machine</button>
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" style="width:100%">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
          </ng-container>

           <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
          </ng-container>

         <!-- Running Column -->
         <ng-container matColumnDef="running">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Running</th>
            <td mat-cell *matCellDef="let row">{{row.running}}</td>
          </ng-container>

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="editMachine(row)"></tr>

  </table>

  <mat-paginator #paginator
    [length]="20"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
